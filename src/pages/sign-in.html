<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../main.scss">
	<script type="module" src="../main.ts"></script>

	<link rel="stylesheet" href="../modules/signin/signin.scss">
	<script type="module" src="../modules/signin/signin.ts"></script>
	<title>Online chat</title>
</head>
<body>
<header>
</header>
<main class="container-lg">
	<form id="signInForm" class="sign-in-form">
		<fieldset>
			<legend class="heading">Sign in</legend>
			<div class="mb-3">
				<label for="emailInput" class="form-label">Email address</label>
				<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
				<div id="emailInvalidFeedback" class="invalid-feedback">

				</div>
			</div>
			<div class="mb-3">
				<label for="passwordInput" class="form-label">Password</label>
				<input type="password" class="form-control" id="passwordInput">
				<div id="passwordInvalidFeedback" class="invalid-feedback">

				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>
		<a href="/sign-up">Don't have an account? Register</a>
	</form>
</main>
<footer>

</footer>
</body>
</html>
