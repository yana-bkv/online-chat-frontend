<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../main.scss">
	<script type="module" src="../main.ts"></script>

	<link rel="stylesheet" href="../modules/profile/profile.scss">
	<script type="module" src="../modules/profile/profile.ts"></script>
	<title>Profile - Online chat</title>
</head>
<body>
<header>
</header>
<main class="container-lg">
	<form id="profileEdit">
		<fieldset>
			<legend class="heading pt-4"><h2>Profile</h2></legend>

			<div class="mb-3 row">
				<label for="nameInput" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input readonly type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
					<div id="nameInputValidationFeedback" class="invalid-feedback">
						An error has occurred
					</div>
				</div>
			</div>

			<div class="mb-3 row">
				<label for="emailInput" class="col-sm-2 col-form-label">Email address</label>
				<div class="col-sm-10">
					<input readonly type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
				</div>
			</div>
		</fieldset>
	</form>
	<div class="profile-editing-buttons d-grid gap-2 d-md-flex justify-content-md-end">
		<button id="editButton" type="button" class="btn btn-outline-warning">Edit</button>
		<button id="cancelButton" type="button" class="btn btn-outline-secondary hidden">Cancel</button>
		<button id="submitButton" type="button" class="btn btn-outline-success hidden">Submit</button>
	</div>
</main>
<footer>

</footer>
</body>
</html>
